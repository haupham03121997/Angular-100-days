  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<p>Name: {{ name}}</p>
<p>Age : {{ user.age}}</p>

<input [type]="inputType" [value]="user.age" /> // Documents Object Modal DOM

<button type="button" (click)="handleClickMe($event)">Click Me</button>

<input type="text" [ngModel]="name" (ngModelChange)="name = $event" #inputElement />

<ng-template [ngIf]="user.age >= 18" [ngIfElse]="seenIdol">
  <p *ngIf="user.age >= 18; else seenIdol">Bạn có thể xem danh sách IDOL TOP TOP</p>
</ng-template>

<ng-template #seenIdol>
  <p>
    Bạn chưa đủ tuổi để xem những video của các IDOL TOP TOP nhé! Đợi thêm vài năm nữa đi~
  </p>
</ng-template>

<div class="container">
  <h2>
    NgFor
  </h2>

  <div class="grid-container">
    <div *ngFor="let item of rooms; index as i; first as isFirst" class="grid-item">
      <app-room-item [item]="item" (onLike)="receiveOnLikeFromChild($event)"></app-room-item>
    </div>
  </div>
  <app-process-bar [progress]="2" [progressColor]="'#9e9e9e'" [progressBackgroundColor]="'red'"></app-process-bar>
</div>
<div class="container">
  <h2>Custom Two Way Binding</h2>
  <!-- Toggle Component laf 1 instance của component ToggleComponent -->
  <button class="btn btn-primary" #toggleButton>Trigger Toggle</button>
  <ng-container>
    <app-toggle [(checked)]="isChecked"></app-toggle>
    <app-toggle [(checked)]="isChecked"></app-toggle>
    <app-toggle [(checked)]="isChecked"></app-toggle>
    <app-toggle [(checked)]="isChecked"></app-toggle>
  </ng-container>
</div>

<ng-template #hasLike>
  <div class="favorited">
    <i class="fa-solid fa-heart"></i>
  </div>
</ng-template>

<div class="card">
  <div class="card-header">
    You have selected
    <ng-container [ngTemplateOutlet]="counterTmpl"></ng-container>.
  </div>
  <div class="card-body">
    There are <ng-container [ngTemplateOutlet]="counterTmpl"></ng-container> was
    selected.
  </div>
  <div class="card-footer">
    You have selected
    <ng-container [ngTemplateOutlet]="counterTmpl"></ng-container>.
  </div>
</div>

<ng-template #counterTmpl>
  <button class="btn btn-primary">{{ counter }}</button> items
</ng-template>
